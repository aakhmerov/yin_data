<!DOCTYPE html>
<html lang="en" ng-controller="BaseController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart Investor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet/less" type="text/css" href="css/app.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
    <script data-main="/js/app" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Smart Investor</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active-eq="active"><a ui-sref="home">Home</a>
                    </li>
                    <li ui-sref-active-eq="active"><a ui-sref="about-us">About us</a>
                    </li>
                    <li ui-sref-active-eq="active"><a ui-sref="hiw">How it works</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div ng-class="{'container': $state.is('home'), 'container-fluid': !$state.is('home')}">
        <div class="row">
            <div ui-view="main" ng-class="{'col-sm-6':!$state.is('home'), 'col-sm-12':$state.is('home')}"></div>
            <div ng-if="$state.is('home.search')||$state.is('home.search.apartment')" class="col-sm-6 sb-map">
                <div sb-no-ui-slider class="map-time-filter col-xs-7 col-xs-offset-2" options="timeFilter" sb-nus-slide="timeFilter.slide" set="timeFilter.set" ng-if="timeFilter"></div>
                <div sb-map ng-model="search"></div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <div ng-if="$state.is('home')" class="container">
        <hr />
        <footer>
            <p>&copy; Aakhmet 2014</p>
        </footer>
    </div>

</body>

</html>
